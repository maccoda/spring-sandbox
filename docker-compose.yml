version: '3.1'
services:
  postgres:
    image: postgres:latest
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: 'user'
      POSTGRES_PASSWORD: 'password'
      POSTGRES_DB: 'postgres'

  backend:
    build: .
    image: cd43f9d24266
    depends_on: 
      - postgres
    ports:
      - '5204:5204'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5204/health"]
      interval: 1m30s
      timeout: 10s
      retries: 3